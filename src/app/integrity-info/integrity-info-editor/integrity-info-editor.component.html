<form [formGroup]="forms" (ngSubmit)="saveRecord()" autocomplete="disabled">
	<sds-subheader>
	  <!-- BACK BUTTON -->
	  <button class="sds-button sds-button--circular">
	  	<span class="sr-only">Back</span>
	    <fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
	  </button>

	  <!-- TITLE -->
	  <h1 class="font-heading-md text-semibold tablet-lg:width-mobile">Integrity Record Editor</h1>


	  <!-- PRIMARY/SECONDARY BUTTONS (OPTIONAL) -->
	  <ng-container subheader-buttons-container>
	    <button type="submit" class="usa-button margin-top-05 tablet:margin-top-0" >Submit</button>
	  </ng-container>

	  <!-- ACTIONS BUTTONS (OPTIONAL) -->
	  <sds-subheader-actions
	    [model]="subheader"
	    (clicks)="subheaderActionClicked($event)">
	  </sds-subheader-actions>
	</sds-subheader>
	<sds-formly-editor [pages]="pages" [forms]="forms" [model]="formService.model" (modelChange)="onModelChange($event)" [service]="service"></sds-formly-editor>
</form>
